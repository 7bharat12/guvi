<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <script>
      var box1 = document.createElement("div");
      box1.setAttribute("id", "outer");
      box1.style.width = 98 + "%";
      box1.style.padding = 10 + "px";
      box1.style.borderColor = "black";
      box1.style.borderStyle = "solid";
      box1.style.borderWidth = "5px";

      for (let i = 0; i < 250; i++) {
        var box2 = document.createElement("div");
        box2.setAttribute("id", "inner");
        box2.style.width = 300 + "px";
        box2.style.padding = 10 + "px";
        box2.style.borderColor = "blue";
        box2.style.borderStyle = "solid";
        box2.style.borderWidth = "2px";
        box2.style.display = "inline-block";
        box2.innerText = "Country Name: "
        var btn = document.createElement("BUTTON");
        btn.innerHTML = "Get Weather!";
        box2.appendChild(btn);
        box1.appendChild(box2);
      }
      async function getAllCountry() {
        try {
          var country = await fetch("https://restcountries.eu/rest/v2/all");
          var data = await country.json();
          console.log(data);
        } catch (error) {
          console.log(error);
        }
      }
      getAllCountry();
      async function getAllWeather() {
        try {
          var weather = await fetch("https://api.openweathermap.org/data/2.5/weather/");
          var data1 = await weather.json();
          console.log(data1);
        } catch (error) {
          console.log(error);
        }
      }
      getAllWeather();

      document.body.appendChild(box1);
    </script>
  </body>
</html>
